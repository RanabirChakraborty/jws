---
- name: Verify
  hosts: all
  tasks:
    - name: Read info on /opt
      ansible.builtin.find:
        paths: /opt
      register: files_found

    - name: Check that /opt is empty
      ansible.builtin.assert:
        that:
          files_found.matched == 0
        fail_msg: 'The /opt folder is not empty.'
